<html>
    <head>
        <meta charset="utf-8"></meta>
        <title>함수 학습</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script>
            
            var timerId = null;
            
            function Rand(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min)) + min;
            }
            var count1_array = [1,2,3,4,5,6];
            function Start() 
            {
               
                for(i = 0; i < 6; i++)
                {
                    count1_array[i] = Rand(1,45);
                }
                view()
                timerId = setTimeout(Start, 100);
            }
            function Stop()  
            {
                sort();
                
                aaa();

                sort();

                view();

                clearTimeout(timerId);
            }


            function view()
            {
                for(i = 0; i < 6; i++)
                {
                    Auto_change_img(i, ("num"+i));
                }
            }
            function sort()
            {
                for(i = 0; i < 6; i++)
                {
                    for(j = 0; j < (5-i); j++)
                    {
                        if(count1_array[j] > count1_array[j+1])
                        {
                            temp = count1_array[j];
                            count1_array[j] = count1_array[j+1];
                            count1_array[j+1] = temp;
                        }
                    }
                }
            }

            function aaa()
            {
                for(i = 0; i < 5; i++)
                {
                    if(count1_array[i] == count1_array[i+1])
                    {
                        count1_array[i+1] = Rand(count1_array[i],45);
                        i--
                    }
                    
                }
            }

            function Auto_change_img(count,id_value){                
                var myNum = document.getElementById(id_value);
                str = "ball_"+count1_array[count]+".png";
                myNum.src = str;
                return count;
            }
        </script>
    </head>
    <body>
        <input type="button" value="start" onclick="Start()">
        <input type="button" value="stop" onclick="Stop()">
    </body>
    <div>
        
        <img src="ball_1.png" width="150px" height="150px" id="num0">
        <img src="ball_1.png" width="150px" height="150px" id="num1">
        <img src="ball_1.png" width="150px" height="150px" id="num2">
        <img src="ball_1.png" width="150px" height="150px" id="num3">
        <img src="ball_1.png" width="150px" height="150px" id="num4">
        <img src="ball_1.png" width="150px" height="150px" id="num5">
        
        
    </div>
</html>
