<style class="cp-pen-styles">
    @import url(http://fonts.googleapis.com/css?family=Open+Sans);
    @import url(http://fonts.googleapis.com/css?family=Montserrat:700);

    body
    {
      background-color:#F5FFFA;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      font-family: Montserrat, sans-serif;
      color: #333;
      margin-top:0px;
    }

    .accordion {
      width: 100%;
      max-width: 1080px;
      height: 100%;
      overflow: hidden;
      margin: 10px auto;
     background-color:#F5FFFA;
      
    }

    .accordion ul {
      width: 100%;
      display: table;
      table-layout: fixed;
      margin: 0;
      padding: 0;
    }

    .accordion ul li {
      display: table-cell;
      vertical-align: bottom;
      position: relative;
      width: 16.666%;
      height: 700px;
      background-repeat: no-repeat;
      background-position: center center;
      transition: all 500ms ease;
    }

    .accordion ul li div {
      display: block;
      overflow: hidden;
      width: 100%;
    }

    .accordion ul li div a {
      display: block;
      height: 700px;
      width: 100%;
      position: relative;
      z-index: 3;
      vertical-align: bottom;
      padding: 15px 20px;
      box-sizing: border-box;
      color: #fff;
      text-decoration: none;
      font-family: Open Sans, sans-serif;
      transition: all 200ms ease;
    }

    .accordion ul li div a * {
      opacity: 0;
      margin: 0;
      width: 100%;
      text-overflow: ellipsis;
      position: relative;
      z-index: 5;
      white-space: nowrap;
      overflow: hidden;
      -webkit-transform: translateX(-20px);
      transform: translateX(-20px);
      -webkit-transition: all 400ms ease;
      transition: all 400ms ease;
    }

    .accordion ul li div a h2 {
      font-family: Montserrat, sans-serif;
      text-overflow: clip;
      font-size: 50px;
      text-transform: uppercase;
      margin-bottom: 2px;
      top: 60px;
      text-align: center;
      text-shadow:
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000;  
      
    }

    .accordion ul li div a p {
      top: 160px;
      font-size: 13.5px;
    }

    .accordion ul li:nth-child(1) { background-image:url("img_test/pngwing.com (3).png");}

    .accordion ul li:nth-child(2) { background-image:url("img_test/그림4.png");}

    .accordion ul li:nth-child(3) { background-image:url("img_test/pngwing122.com (4).png");}

    .accordion ul li:nth-child(4) { background-image:url("img_test/pngegg (1) (1) (1).png");}

    .accordion ul:hover li { width: 8%; }

    .accordion ul:hover li:hover { width: 60%; }

    .accordion ul:hover li:hover a { background: #F5FFFF
; }

    .accordion ul:hover li:hover a * {
      opacity: 1;
      -webkit-transform: translateX(0);
      transform: translateX(0);
    }
    @media screen and (max-width: 800px) {

    

    .accordion ul li,
    .accordion ul li:hover,
    .accordion ul:hover li,
    .accordion ul:hover li:hover {
      position: relative;
      display: table;
      table-layout: fixed;
      width: 100%;
      -webkit-transition: none;
      transition: none;
    }
    }
 
    .sub-menu {
        margin-top: 50px;
        position: absolute;
        left: 50px;
        bottom: 0;
        -webkit-transform: rotate(
    90deg
    );
        transform: rotate(
    90deg
    );
        text-align: right;
        overflow: hidden;
    }
    .sub-menu .menu-item {
        -webkit-transform: translateY(100%);
        transform: translateY(100%);
    }
</style>
